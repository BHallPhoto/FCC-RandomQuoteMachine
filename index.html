<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./src/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="mainBox">
            <div class="jumbotron" style="background-color:orange;">
                <div class="header">
                    <h2 class="head">Random Quote Machine</h2>
                </div>
                <div class="content">
                    <p class="author"></p>
                    <p class="quotedText">
                        
                    </p>
                    <a href="#" class="quoteLink" target="_blank">Quote Link</a>
                </div>
                <div class="buttons">
                    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <button class="button" id="new-quote"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
